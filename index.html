<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revo Coffee</title>
</head>
<body>
    <header>
        <div style="display: flex; height: 400px;">
            <div style="flex: 1; background: white;">
                <img src="assets/img/LOGO.png" alt="Logo" style="margin: 30px; width: 60px;">
            </div>
            
            <div style="flex: 1; background: white;">
                <img src="assets/img/Баннер.png" alt="Coffee" style="width: 100%; height: 100%;">
            </div>
            
            <div style="width: 150px; background: #415167;">
                <img src="assets/icons/shopping-cart-3.png" alt="Cart" style="margin: 30px; width: 20px;">
            </div>
            
            <div style="position: absolute; top: 150px; right: 30px; font-size: 30px; font-weight: bold; line-height: 1.2;">
                YOUR<br>PERSONALIZED<br>COFFEE
            </div>
        </div>
    </header>

    <main style="padding: 40px 20px;">
        <section style="text-align: center; margin: 40px 0;">
            <h2 style="font-size: 24px; margin-bottom: 20px;">COFFEE BUILD YOUR BASE</h2>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <div>
                    <img src="assets/icons/IC (1).png" alt="Icon 1" style="width: 50px; height: 50px;">
                    <p>Quality</p>
                </div>
                <div>
                    <img src="assets/icons/IC (2).png" alt="Icon 2" style="width: 50px; height: 50px;">
                    <p>Brewing</p>
                </div>
                <div>
                    <img src="assets/icons/IC (3).png" alt="Icon 3" style="width: 50px; height: 50px;">
                    <p>Packaging</p>
                </div>
                <div>
                    <img src="assets/icons/ic.png" alt="Icon 4" style="width: 50px; height: 50px;">
                    <p>Perfection</p>
                </div>
            </div>
        </section>

        <section style="text-align: center; margin: 40px 0;">
            <h2 style="font-size: 24px; margin-bottom: 20px;">Choose Your Favorite</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: 0 auto;">
                <div style="padding: 10px;">
                    <img src="assets/img/image (1).png" alt="Product 1" style="width: 100%; height: 120px;">
                    <p>REVO Morning</p>
                </div>
                <div style="padding: 10px;">
                    <img src="assets/img/IMAGE (2).png" alt="Product 2" style="width: 100%; height: 120px;">
                    <p>REVO Origin</p>
                </div>
                <div style="padding: 10px;">
                    <img src="assets/img/IMAGE (3).png" alt="Product 3" style="width: 100%; height: 120px;">
                    <p>REVO Everyday</p>
                </div>
                <div style="padding: 10px;">
                    <img src="assets/img/IMAGE.png" alt="Product 4" style="width: 100%; height: 120px;">
                    <p>REVO Bold</p>
                </div>
            </div>
        </section>

        <section style="text-align: center; margin: 40px 0;">
            <h2 style="font-size: 24px; margin-bottom: 20px;">Your Personalized Coffee</h2>
            <div style="display: flex; justify-content: center; gap: 15px;">
                <div>
                    <img src="assets/img/image (6).png" alt="Combo 1" style="width: 100px; height: 100px;">
                    <p>Combo 1</p>
                </div>
                <div>
                    <img src="assets/img/image (7).png" alt="Combo 2" style="width: 100px; height: 100px;">
                    <p>Combo 2</p>
                </div>
                <div>
                    <img src="assets/img/image (8).png" alt="Combo 3" style="width: 100px; height: 100px;">
                    <p>Combo 3</p>
                </div>
            </div>
        </section>
    </main>

    <footer style="background: #415167; color: white; text-align: center; padding: 15px;">
        <p>© Revo Coffee - 2018</p>
    </footer>
</body>
</html>
